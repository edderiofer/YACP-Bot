diagram-fonts: [ISDiagram, GC, merida, alpha, leipzig]
inline-fonts: [default, Ches]
defaults:
  diagram: GC
  inline: Ches
config:
  GC:
    display-name: Good Companions
    prefix: GC2004
    empty-squares: {light: 79, dark: 80}
    edges: {W: 78, NW: 75, N: 76, NE: 77, E: 81, SE: 84, S: 83, SW: 82}
    aux-postfix: y
    glyphs-tab: :/fonts/xfen.txt
    size: 8
  ISDiagram:
    display-name: ISDiagram (orthodox)
    prefix: ISDiagram
    empty-squares: {light: 63, dark: 64}
    edges: {W: 73, NW: 77, N: 75, NE: 78, E: 74, SE: 79, S: 76, SW: 80}
    aux-postfix: ''
    glyphs-tab: :/fonts/xfen-isdiagram.txt
    size: 8
  merida:
    display-name: Merida (orthodox)
    prefix: Chess Merida
    empty-squares: {light: 42, dark: 43}
    edges: {W: 36, NW: 33, N: 34, NE: 35, E: 37, SE: 41, S: 40, SW: 47}
    aux-postfix: ''
    glyphs-tab: :/fonts/xfen-common.txt
    size: 8
  alpha:
    display-name: Alpha (orthodox)
    prefix: Chess Alpha
    empty-squares: {light: 42, dark: 43}
    edges: {W: 52, NW: 49, N: 50, NE: 51, E: 53, SE: 56, S: 55, SW: 54}
    aux-postfix: ''
    glyphs-tab: :/fonts/xfen-alpha.txt
    size: 8
  leipzig:
    display-name: Leipzig (orthodox)
    prefix: Chess Leipzig
    empty-squares: {light: 42, dark: 43}
    edges: {W: 36, NW: 33, N: 34, NE: 35, E: 37, SE: 41, S: 40, SW: 47}
    aux-postfix: ''
    glyphs-tab: :/fonts/xfen-common.txt
    size: 8
  Ches:
    display-name: Ches
    prefix: Ches
    kqrbsp: [117, 115, 113, 111, 109, 33]
  default:
    display-name: default