analyzers: [trajectories, miscellaneous]
auto-compactify: 0
collections-dir: ./
default-lang: en
default-notation: en
fairy-zoo:
- ['', black L, '', white L, '', '', '']
- ['', '', '', '', '', '', '']
- ['', '', '', '', '', '', '']
font-size: 24
horsehead-glyph: N
import-post-decode: {ISO-8859-1: Western, windows-1251: Cyrillic}
import-post-decode-default: ISO-8859-1
languages:
  de: Deutsch
  en: English
  ro: Română
  rs: Српски
  ru: Русский
notations:
  en: [K, Q, R, B, S, P]
  fide: [K, D, T, L, S, B]
  ru: [Кр, Ф, Л, С, К, п]
version: "1.3"
popeye-toolbar-options:
- {icon: miscellaneus.svg, option: SetPlay, enabled: true}
- {icon: question.svg, option: Defence 1, enabled: true}
- {icon: more.svg, option: PostKeyPlay, enabled: true}
- {icon: flash.svg, option: Intelligent, enabled: true}
- {icon: list.svg, option: MoveNumbers, enabled: true}
- {icon: contrast.svg, option: WhiteToPlay, enabled: false}
- {icon: checklist.svg, option: NoShortVariations, enabled: false}
- {icon: no-bombs.svg, option: NoThreat, enabled: false}
clear-popeye-output-on-entry-change: true